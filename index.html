<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kontext Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="top-bar">
            <div class="queue-section">
                <h3>Queue</h3>
                <div class="queue-horizontal" id="queueList">
                    <!-- Queue images will be added here dynamically -->
                </div>
            </div>
            
            <div class="loved-section" id="lovedSection" style="display: none;">
                <h3>loved</h3>
                <div class="loved-horizontal" id="lovedList">
                    <!-- Loved images will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card-container">
                <div class="current-prompt" id="currentPrompt">
                    <!-- Current prompt will be displayed here -->
                </div>
                
                <div class="card-stack" id="cardStack">
                    <div class="welcome-card" id="welcomeCard">
                        <div class="welcome-content">
                            <p>Upload a photo to get started</p>
                            <button class="upload-btn-welcome" onclick="document.getElementById('imageInput').click()">
                                [ upload ]
                            </button>
                        </div>
                    </div>
                    <div class="loading-card" id="loadingCard" style="display: none;">
                        <div class="spinner"></div>
                        <p id="loadingText">Creating magic...</p>
                    </div>
                </div>
            </div>

            <div class="main-action-buttons">
                <button class="main-btn reject-btn" id="rejectBtn">
                    <span>×</span>
                    <div class="btn-label">Skip</div>
                </button>
                <button class="main-btn like-btn" id="likeBtn">
                    <span>♥</span>
                    <div class="btn-label">Love</div>
                </button>
            </div>
            
            <div class="secondary-buttons">
                <button class="secondary-btn save-btn" id="saveBtn">
                    <span>↓</span>
                </button>
                <button class="secondary-btn upload-btn-action" id="uploadBtn">
                    <span>+</span>
                </button>
                <div class="mode-toggle">
                    <label class="toggle-container">
                        <input type="checkbox" id="datingMode" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">dating mode</span>
                    </label>
                </div>
            </div>
        </div>

        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    </div>

    <script src="script.js"></script>
</body>
</html>
